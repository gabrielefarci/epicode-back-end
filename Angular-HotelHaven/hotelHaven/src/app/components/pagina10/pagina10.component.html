<div class="container">
  <div class="box">
    <div class="title">
      <h1>Scrivi la tua descrizione</h1>
      <p class="subtitles">Dicci cosa rende speciale il tuo alloggio.</p>
    </div>
    <div class="textarea">
      <textarea rows="4" cols="50" maxlength="500" (input)="onInputChange($event)" [(ngModel)]="textareaValue"></textarea>
      <span>{{ count }} / 500</span>
    </div>
  </div>
</div>
